<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Element in HTML</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
    </div>
</body>
<script>
    const prnt=document.querySelector(".parent");
    console.log(prnt);
    console.log(prnt.children);
    console.log(prnt.children[1].innerHTML);
    console.log(prnt.children[1].innerText);
    console.log(prnt.childNodes);
    prnt.children[1].style.color="red";   //targeting html elements using dom


    const chld=document.querySelector(".day");
    console.log(chld);
    console.log(chld.parentElement);
    console.log(chld.nextSibling);
  
</script>
</html>
