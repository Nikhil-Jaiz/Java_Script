<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerText vs InnerHtml</title>
</head>
<body>
    <h1 id="Concepts">Hello <span>This is</span> <strong>Nikhil Jaiswal</strong></h1>
</body>
<script>
    const T=document.getElementById("Concepts");
    console.log(T.innerText);
    console.log(T.innerHTML);
    
</script>
</html>
